version: '3.8'
services:
  crudApp:
    container_name: myCrudApp
    build:
      context: .
      dockerfile: Dockerfile
    image: my-crud-image:latest
    ports:
      - "8080:8080"
    networks:
      - network
    volumes:
      - app-data:/app/data

networks:
  network:
    driver: bridge

volumes:
  app-data:
